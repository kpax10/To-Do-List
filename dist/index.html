<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" defer></script>
  <title>To Do List</title>
</head>

<body>
  <div class="container">

    <header>
      <nav>
        <h1>[ toDo ]</h1>
      </nav>
    </header>

    <main>
      <div class="side-bar">
      </div>

      <div class="task">
        <button class="add-to-do">Add To-Do</button>

        <div class="modal hidden">
          <form class="form">
            <label for="task">Add Task</label>
            <input type="text" name="task" id="task" placeholder="Add a to-do" required>

            <label for="note">Note</label>
            <textarea name="" id="note" cols="30" rows="3" placeholder="enter details here..."></textarea>

            <label for="date">Date</label>
            <input type="date" id="date">

            <label for="project">Project</label>
            <select name="project" id="project">
              <option disabled selected hidden value=""></option>
              <option value="default">Default</option>
            </select>

            <label for="Priority">Priority
              <select name="priority" id="priority">
                <option disabled selected hidden value=""></option>
                <option value="low">Low</option>
                <option value="high">High</option>
              </select>
            </label>

            <button class="submit" type="submit">Submit</button>
            <button class="cancel" type="reset">Cancel</button>

          </form>
        </div>

        <div class="edit-modal hidden">
          <form class="edit-form">
            <label for="edit-task">Edit Task</label>
            <input type="text" id="edit-task" placeholder="Add a to-do" required>

            <label for="edit-note">Note</label>
            <textarea name="" id="edit-note" cols="30" rows="3" placeholder="enter details here..."></textarea>

            <label for="edit-date">Date</label>
            <input type="date" id="edit-date">

            <label for="edit-project">Project</label>
            <select name="project" id="edit-project">
              <option disabled selected hidden value=""></option>
              <option value="default">Default</option>
            </select>

            <label for="edit-priority">Priority
              <select name="priority" id="edit-priority">
                <option disabled selected hidden value=""></option>
                <option value="low">Low</option>
                <option value="high">High</option>
              </select>
            </label>

            <button class="edit-submit" type="submit">Edit</button>
            <button class="edit-cancel" type="reset">Cancel</button>

          </form>
        </div>

        <div class="tasks">

        </div>

      </div>
    </main>
  </div>
</body>

</html>
